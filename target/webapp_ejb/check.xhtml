<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JPA/EJB Login</title>
</h:head>

<h:body>
    <h:form target="_blank">
        <h:panelGrid columns="2">
            <h:outputText value="User: " />
            <h:inputText value="#{checkBean.user}" />

            <h:outputText value="Pass: " />
            <h:inputText value="#{checkBean.pass}" />

            <h:outputText value="Status: " />
            <h:outputText value="#{checkBean.logged}" />

            <h:outputText value="" />
            <h:commandLink value="Login" action="#{checkBean.onTryLogin()}" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
